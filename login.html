<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <title>Login</title>
</head>

<body>
    <div class="container mt-3">
        <img src="./images/Amazon_logo.svg.webp" alt="amazon logo"
            style="width: 10em; display: block; margin: 20px auto;">
            
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card p-4 shadow-sm">
                    <h3 class="fw-bold text-center">Sign in</h3>
                    <form id="registrationForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone number</label>
                            <input type="text" class="form-control" id="phoneNumber" required>
                            <div id="phoneNumberInvalid" class="invalid-feedback"></div>
                        </div>
    
                        <button type="button" class="btn btn-warning w-100 mb-3" style="border-radius: 20px;">Continue</button>
    
                        <div class="mb-3 small text-center">
                            <p>By signing in, you agree to Amazon's 
                                <a href="#" style="color: rgb(15, 164, 155);">Conditions of use</a> 
                                and <a href="#" style="color: rgb(15, 164, 155);">Privacy Notice.</a>
                            </p>
                        </div>
    
                        <div class="dropdown text-center">
                            <a class="dropdown-toggle small" href="#" role="button" id="helpDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="text-decoration:none;">
                                Need help?
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="helpDropdown">
                                <li><a class="dropdown-item" href="#">Forgot your password?</a></li>
                                <li><a class="dropdown-item" href="#">Other issues with Sign-In</a></li>
                            </ul>
                        </div>
                    </form>
                    
                    <!-- Alert Container -->
                    <div id="alertContainer" class="mt-3"></div>
                </div>
    
                <div class="text-center mt-4">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-4"><hr></div>
                        <div class="col-auto">New to Amazon?</div>
                        <div class="col-4"><hr></div>
                    </div>
                    <div class="mt-3">
                        <button type="button" class="btn btn-light w-100" id="createAccountButton" style="border-radius: 20px;">Create your Amazon account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>
    <footer class="text-center  m-3 mb-3">
        <div class="d-inline-block align-content-between">
            <a href="#" style="color: rgb(15, 164, 155);" class="me-3">Conditions of Use</a>
            <a href="#" style="color: rgb(15, 164, 155);" class="me-3">Privacy Notice</a>
            <a href="#" style="color: rgb(15, 164, 155);">Help</a>
        </div>
        <div class="container">
            Â© 1996-2024, Amazon.com, Inc. or its affiliates
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/Login.js"></script>
</body>

</html>
